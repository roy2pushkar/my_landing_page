<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			Create a Signup Form
		</title>
		<h1 style="text-align: center;">Signup</h1>
		<style>
			#register-form{
				width: 300px;
				background-color: white;
				padding: 24px;
				margin-left: auto;
				margin-right: auto;
			}
			.input-label{
				 margin:0 ;
				margin-top:4px;
				margin-bottom: 12px; 
			}
			.input-item{
				width: 100%;
			}
		</style>
	</head>
	<body style="background-color: aquamarine;">
		<div style="text-align: center;">
			Full Nmame : <br>
			<input type ="text"name="full-name">
		</div>
		<div style="text-align: center;">
			Email : <br>
			<input type ="text"name="Email">
		</div>
		<div style="text-align: center;">
			Password : <br>
			<input type ="password"name="password">
		</div>
		<div style="text-align: center;">
			Confirm Password : <br>
			<input type ="password"name="password">
		</div>
		<div style="text-align: center;">

			Gender : <br>
			<input type ="radio"name="male" value="male">Male </input>
			<input type ="radio"name="Female" value="Female">Female</input>
			<input type ="radio"name="other" value="other">others</input>
		</div>
		<div style="text-align: center;">
			Security Question : <br>
			<select name="security-question">
				<option value="first -pet name">What was the first pet name</option>
				<option value="first school">What was the first school name</option>
				<option value="favorite tourist place">What is your best tourist place name</option>
				
			</select>
		</div>
		<div style="text-align: center;">
			,<textarea name="" id="" cols="30" rows="10"></textarea>
		</div>
		<div style="text-align: center;">
		
			<input type ="checkbox"name="term-coditions" value="accept">I agree to accerpt term and conditions
		</div>
		<div style="text-align: center;">
			
			<input type ="submit"value="Register">
		</div>
		

	</body>
</html>
